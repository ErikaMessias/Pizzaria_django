<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
  </head>
  <body style="background-color: rgb(255,242,223)">
    {% include 'menu.html' %}
    <div
      class="container"
      style="
        max-width: 600px;
        min-height: 500px;
        border: solid 1px #ccc;
        background-color: #9d0c00;
        border-radius: 8px;
        color: #fff;
        padding: 2rem;
        margin-top: 8rem;
      "
    >
      <h2 class="mt-4 mb-4">Login</h2>
      {% include 'msg.html' %}
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Usu√°rio</label>
          <input type="text" class="form-control" name="usuario" />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha1" />
        </div>
        <button
          style="
            width: 60%;
            color: #fff;
            border: solid 1px white;
            background-color: #9d0c00;
            border-radius: 8px;
            margin-top: 25px;
          "
          type="submit"
          class="btn btn-dark"
        >
          Fazer login
        </button>

        <a
          style="
            width: 30%;
            color: white;
            margin-left: 15px;
            border: solid 1px white;
            background-color: #9d0c00;
            border-radius: 8px;
            margin-top: 25px;
          "
          class="btn btn-outline-dark"
          href="{% url 'cadastrar'%} "
          >Fazer cadastro</a
        >
      </form>
    </div>
  </body>
</html>
